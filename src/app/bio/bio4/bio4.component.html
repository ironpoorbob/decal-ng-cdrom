<div class="container bio4">
  <div class="row">
    <div class="col col-lg-1 crutch"></div>
    <div class="col col-lg-10">
      <div class="col col-lg-auto video-wrapper">
        <iframe width="640" height="390" [src]="videoUrl | urlSanitize" frameborder="0" allow="autoplay;  encrypted-media;" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col col-lg-1"></div>
  </div>
  <div class="row controls">
    <div class="col col-lg-3">
      <button class="back-button" (click)="handleMenuClick()">MAIN MENU</button>
    </div>
    <div class="col col-lg-5 text">
      <p>But wait, there's more...</p>
    </div>
    <div class="col col-lg-2">
      <button class="prev-button small" (click)="handlePrevClick()">PREV</button>
    </div>
    <div class="col col-lg-2">
      <button class="next-button small" (click)="handleNextClick()">NEXT</button>
    </div>
  </div>
</div>
